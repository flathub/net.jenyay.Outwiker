app-id: net.jenyay.Outwiker
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: outwiker
rename-icon: net.jenyay.Outwiker
finish-args:
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host
modules:
  - name: outwiker
    buildsystem: simple
    no-autogen: true
    sources:
      - type: git
        url: https://github.com/Jenyay/outwiker
        commit: cb4de97641b9800185639ad00d2030aaf3211b35
        # tag: stable_3.0.0.888
    build-commands:
      - make -f Makefile.flatpak install
  - "python3-numpy.json"
  - "python3-requirements.json"
  - name: cacheman
    buildsystem: simple
    build-commands:
      - "python -m pip install . --prefix=${FLATPAK_DEST}"
    sources:
      - type: git
        url: https://github.com/Jenyay/py_cache_manager
        commit: 076a8f3d05129b9ca84b83eb9e4e0236655cb8bd
  - name: cyhunspell
    buildsystem: simple
    build-commands:
      - "python -m pip install . --prefix=${FLATPAK_DEST}"
    sources:
      - type: git
        url: https://github.com/Jenyay/cython_hunspell
        commit: 399483cd722c4940f6cbac5aaf30fb078713f524
