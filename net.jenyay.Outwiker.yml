app-id: net.jenyay.Outwiker
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: outwiker
rename-icon: net.jenyay.Outwiker
finish-args:
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host
modules:
  # Borrowed from: https://github.com/flathub/in.cinny.Cinny/blob/master/in.cinny.Cinny.yml

  - name: unifdef
    no-autogen: true
    make-install-args:
      - prefix=${FLATPAK_DEST}

    sources:
      - type: archive
        url: https://dotat.at/prog/unifdef/unifdef-2.12.tar.xz
        sha256: 43ce0f02ecdcdc723b2475575563ddb192e988c886d368260bc0a63aee3ac400
    cleanup:
      - '*'
  - name: webkit2gtk-4.0
    sources:
      - type: archive
        url: https://webkitgtk.org/releases/webkitgtk-2.42.2.tar.xz
        sha256: 5720aa3e8627f1b9f63252187d4df0f8233ae71d697b1796ebfbe5ca750bd118
        x-checker-data:
          type: html
          url: https://webkitgtk.org/releases/
          version-pattern: LATEST-STABLE-(\d[\.\d]+\d)
          url-template: https://webkitgtk.org/releases/webkitgtk-$version.tar.xz
    buildsystem: cmake-ninja
    config-opts:
      - -DPORT=GTK
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_BUBBLEWRAP_SANDBOX=OFF
      - -DENABLE_DOCUMENTATION=OFF
      - -DENABLE_GAMEPAD=OFF
      - -DENABLE_WEBDRIVER=OFF
      - -DUSE_SOUP2=ON
      - -DUSE_JPEGXL=ON
    modules:
      - shared-modules/libsoup/libsoup-2.4.json
  - name: outwiker
    buildsystem: simple
    no-autogen: true
    sources:
      - type: git
        url: https://github.com/Jenyay/outwiker
        commit: 33c6bdafa6bed4e493f91d537d0a099ca8664df5
    build-commands:
      - make -f Makefile.flatpak install
  - "python3-numpy.json"
  - "python3-requirements.json"
  - name: cacheman
    buildsystem: simple
    build-commands:
      - "python -m pip install . --prefix=${FLATPAK_DEST}"
    sources:
      - type: git
        url: https://github.com/Jenyay/py_cache_manager
        commit: aa7fa33dcbc30dbd6b2e62cade5f371f6dbbe2cb
  - name: cyhunspell
    buildsystem: simple
    build-commands:
      - "python -m pip install . --prefix=${FLATPAK_DEST}"
    sources:
      - type: git
        url: https://github.com/Jenyay/cython_hunspell
        commit: 76a620875ba681a800b0f5ab2be16bf684bae385
