app-id: net.jenyay.Outwiker
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: outwiker
rename-icon: net.jenyay.Outwiker
finish-args:
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host
modules:
  # Borrowed from: https://github.com/flathub/in.cinny.Cinny/blob/master/in.cinny.Cinny.yml

  - name: unifdef
    no-autogen: true
    make-install-args:
      - prefix=${FLATPAK_DEST}

    sources:
      - type: archive
        url: https://dotat.at/prog/unifdef/unifdef-2.12.tar.xz
        sha256: 43ce0f02ecdcdc723b2475575563ddb192e988c886d368260bc0a63aee3ac400
    cleanup:
      - '*'

  - name: libjxl # Remove when 45 is out
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_TESTING=OFF
    sources:
      - type: git
        url: https://github.com/libjxl/libjxl.git
        tag: v0.8.2
        commit: 954b460768c08a147abf47689ad69b0e7beff65e
        disable-shallow-clone: true
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: webkit2gtk-4.0
    sources:
      - type: archive
        url: https://webkitgtk.org/releases/webkitgtk-2.42.0.tar.xz
        sha256: 828f95935861fae583fb8f2ae58cf64c63c178ae2b7c2d6f73070813ad64ed1b
        x-checker-data:
          type: html
          url: https://webkitgtk.org/releases/
          version-pattern: LATEST-STABLE-(\d[\.\d]+\d)
          url-template: https://webkitgtk.org/releases/webkitgtk-$version.tar.xz
    buildsystem: cmake-ninja
    config-opts:
      - -DPORT=GTK
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_BUBBLEWRAP_SANDBOX=OFF
      - -DENABLE_DOCUMENTATION=OFF
      - -DENABLE_GAMEPAD=OFF
      - -DENABLE_WEBDRIVER=OFF
      - -DUSE_SOUP2=ON
    modules:
      - shared-modules/libsoup/libsoup-2.4.json
  - name: outwiker
    buildsystem: simple
    no-autogen: true
    sources:
      - type: git
        url: https://github.com/Jenyay/outwiker
        commit: 97bff9f45fafe60b5508fdcae571ae22e659fa8c
    build-commands:
      - make -f Makefile.flatpak install
  - "python3-numpy.json"
  - "python3-requirements.json"
  - name: cacheman
    buildsystem: simple
    build-commands:
      - "python -m pip install . --prefix=${FLATPAK_DEST}"
    sources:
      - type: git
        url: https://github.com/Jenyay/py_cache_manager
        commit: aa7fa33dcbc30dbd6b2e62cade5f371f6dbbe2cb
  - name: cyhunspell
    buildsystem: simple
    build-commands:
      - "python -m pip install . --prefix=${FLATPAK_DEST}"
    sources:
      - type: git
        url: https://github.com/Jenyay/cython_hunspell
        commit: 76a620875ba681a800b0f5ab2be16bf684bae385
